<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/css/global.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="top-bar">
        <div class="logo-wrapper">
          <img
            src="./assets/images/png/logo_10x.png"
            alt="Weather App Logo"
            class="logo"
            width="88"
            height="110"
          />
        </div>
        <form class="search-section">
          <i class="fas fa-search search-icon" aria-hidden="true"></i>
          <label for="city-search-input" class="sr-only">Search for your preferred city</label>
          <input
            type="search"
            id="city-search-input"
            placeholder="Search for your preferred city..."
            aria-label="Search for your preferred city"
          />
          <button type="submit" id="current-location-btn" aria-label="Search current location">
            <i class="fas fa-location-arrow" aria-hidden="true"></i>
            <span class="sr-only">Search</span>
          </button>
        </form>

        <div class="dark-mode-toggle">
          <input type="checkbox" id="darkmode-toggle" aria-label="Toggle dark mode" />
          <label for="darkmode-toggle"></label>
        </div>
      </header>

      <main class="main-content">
        <section class="left-panel panel">
          <h2 id="country-name">Loading...</h2>
          <h3 id="city-name">Loading...</h3>
          <div class="current-time-date">
            <div id="current-time" class="time">--:--</div>
            <div id="current-date" class="date">---, -- ---</div>
          </div>
        </section>

        <section class="center-panel panel">
          <div class="current-temp-main">
            <span id="current-temp">--</span><span class="unit">Â°C</span>
          </div>
          <div><span id="feels-like">--</span></div>
          <div class="weather-icon-description">
            <img id="weather-icon" src="" alt="Weather icon" />
            <div id="weather-description">Loading...</div>
          </div>
          <div class="sunrise-sunset">
            <div>
              <i class="fas fa-moon" aria-hidden="true"></i> Sunset
              <span id="sunset-time">--:-- PM</span>
            </div>
            <div>
              <i class="fas fa-sun" aria-hidden="true"></i> Sunrise
              <span id="sunrise-time">--:-- AM</span>
            </div>
          </div>
        </section>

        <section class="right-panel panel">
          <div class="detail-item">
            <span class="detail-value" id="humidity-value">--</span>
            <div class="detail-label">
              <span class="material-symbols-outlined" aria-hidden="true">humidity_percentage</span>
              Humidity
            </div>
          </div>
          <div class="detail-item">
            <span class="detail-value" id="wind-degree">--</span>
            <div class="detail-label">
              <span class="material-symbols-outlined" aria-hidden="true">air</span>
              Wind
            </div>
          </div>
          <div class="detail-item">
            <span class="detail-value" id="cloud-value">----</span>
            <div class="detail-label">
              <span class="material-symbols-outlined" aria-hidden="true">cloud</span> Cloud
            </div>
          </div>
          <div class="detail-item">
            <span class="detail-value" id="uv-index-value">--</span>
            <div class="detail-label">
              <span class="material-symbols-outlined" aria-hidden="true">wb_sunny</span> UV
            </div>
          </div>
        </section>
      </main>

      <h3>7 Days Forecast:</h3>
      <div class="forecast-wrapper panel">
        <button class="prev-day scroll-btn" aria-label="Previous day forecast">
          <i class="fas fa-chevron-left" aria-hidden="true"></i>
        </button>
        <div class="daily-forecast-container scrollable-days"></div>
        <button class="next-day scroll-btn" aria-label="Next day forecast">
          <i class="fas fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>

      <h3>Hourly Forecast:</h3>
      <div class="forecast-wrapper panel">
        <button class="prev-hour scroll-btn" aria-label="Previous hour forecast">
          <i class="fas fa-chevron-left" aria-hidden="true"></i>
        </button>
        <div class="hourly-forecast-container scrollable-hours"></div>
        <button class="next-hour scroll-btn" aria-label="Next hour forecast">
          <i class="fas fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
