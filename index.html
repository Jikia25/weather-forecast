<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://api.openweathermap.org;
    img-src 'self' https://openweathermap.org data:;
    font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
  " />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles/css/global.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <div class="app-container">
    <header class="top-bar">
      <div class="dark-mode-toggle">
        <input type="checkbox" id="darkmode-toggle" />
        <label for="darkmode-toggle">Dark Mode</label>
      </div>
      <div class="search-section">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          id="city-search-input"
          placeholder="Search for your preferred city..."
        />
        <button id="current-location-btn">
          <i class="fas fa-location-arrow"></i> Current Location
        </button>
      </div>
    </header>

    <main class="main-content">
      <section class="left-panel panel">
        <h2 id="city-name">Loading...</h2>
        <div class="current-time-date">
          <!-- მეტი გონივრული განყოფილება -->
          <div id="current-time" class="time">--:--</div>
          <div id="current-date" class="date">---, -- ---</div>
        </div>
      </section>

      <section class="center-panel panel">
        <div class="current-temp-main">
          <!-- აქ არის მნიშვნელოვანი ID current-temp, რომელიც უნდა დაემთხვეს JS-ს -->
          <span id="current-temp">--</span><span class="unit">°C</span>
        </div>
        <div id="feels-like">Feels like: --°C</div>
        <div class="weather-icon-description">
          <img id="weather-icon" src="" alt="Weather icon" />
          <div id="weather-description">Loading...</div>
        </div>
        <div class="sunrise-sunset">
          <div>
            <i class="fas fa-sun"></i> Sunrise <span id="sunrise-time">--:-- AM</span>
          </div>
          <div>
            <i class="fas fa-moon"></i> Sunset <span id="sunset-time">--:-- PM</span>
          </div>
        </div>
      </section>

      <section class="right-panel panel">
        <div class="detail-item">
          <span class="detail-value" id="humidity-value">--</span>%
          <div class="detail-label">Humidity</div>
        </div>
        <div class="detail-item">
          <span class="detail-value" id="wind-speed-value">--</span>km/h
          <div class="detail-label">Wind speed</div>
        </div>
        <div class="detail-item">
          <span class="detail-value" id="pressure-value">----</span>hPa
          <div class="detail-label">Pressure</div>
        </div>
        <div class="detail-item">
          <span class="detail-value" id="uv-index-value">--</span>
          <div class="detail-label">UV</div>
        </div>
      </section>
    </main>

    <section class="forecast-section">
      <div class="five-day-forecast panel">
        <h3>5 Days Forecast:</h3>
        <div class="daily-forecast-container">
          <!-- ყოველდღიური პროგნოზისთვის აქ დაემატება ელემენტები JS-ით -->
          <!-- აქედან წაშალე ლოდინის ტექსტი, რადგან JS ჩაანაცვლებს -->
        </div>
      </div>

      <div class="hourly-forecast panel">
        <h3>Hourly Forecast:</h3>
        <div class="hourly-forecast-container">
          <!-- საათობრივი პროგნოზისთვის აქ დაემატება ელემენტები JS-ით -->
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./js/renderer.js"></script>
</body>
</html>
